<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>CardioResp Escape (Mobile)</title>
  <link rel="stylesheet" href="assets/css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>
<body>
  <header class="top">
    <div class="title">CardioResp Escape</div>
    <div class="hud" id="hud">Carregando…</div>
  </header>

  <main class="stage">
    <div id="game"></div>

    <!-- Controles mobile -->
    <div class="mobile">
      <div class="pad">
        <button class="btn" id="up">▲</button>
        <div class="row">
          <button class="btn" id="left">◀</button>
          <button class="btn" id="down">▼</button>
          <button class="btn" id="right">▶</button>
        </div>
      </div>
      <div class="actions">
        <button class="btn big" id="interact">E</button>
      </div>
    </div>
  </main>

  <!-- Modal de pergunta -->
  <div class="modal hidden" id="qModal">
    <div class="card">
      <div class="cardTop">
        <div class="badge" id="qBadge"></div>
        <button class="x" id="qClose">✕</button>
      </div>

      <div class="grid">
        <div class="imgWrap">
          <img id="qImg" alt="imagem da questão"/>
        </div>
        <div class="content">
          <h2 id="qTitle"></h2>
          <p id="qPrompt"></p>
          <div id="qOptions" class="opts"></div>
          <div id="qFeedback" class="feedback"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal do teclado -->
  <div class="modal hidden" id="kModal">
    <div class="card small">
      <div class="cardTop">
        <div class="badge">TECLADO DA PORTA</div>
        <button class="x" id="kClose">✕</button>
      </div>
      <div class="kDisplay" id="kDisplay"></div>
      <div class="kpad" id="kPad"></div>
      <div class="kHelp" id="kHelp"></div>
    </div>
  </div>

  <script src="assets/js/questions.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
